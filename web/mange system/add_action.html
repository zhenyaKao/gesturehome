<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header">
      <a href="add_scene.html">
        <span class="material-symbols-outlined"> keyboard_backspace </span>
      </a>
    </div>
    <button class="btn_group">
      <div class="box action" onclick="addAction(this)">
        <span class="material-symbols-outlined" name="vol_up"> volume_up </span>
        <p>音量加大</p>
      </div>
    </button>
    <button class="btn_group">
      <div class="box action" onclick="addAction(this)">
        <span class="material-symbols-outlined" name="vol_down">
          volume_down_alt
        </span>
        <p>音量降低</p>
      </div>
    </button>
    <button class="btn_group">
      <div class="box action" onclick="addAction(this)">
        <span class="material-symbols-outlined" name="play_pause">
          play_arrow
        </span>
        <p>播放/暫停音樂</p>
      </div>
    </button>
  </body>
  <script>
    function addAction(elem) {
      let id = elem.children[0].getAttribute("name");
      let name = elem.children[1].innerText;
      let temp = sessionStorage.temp ? JSON.parse(sessionStorage.temp) : {};
      let action = { name: name, value: null, id: id };
      temp.action = action;

      sessionStorage.temp = JSON.stringify(temp);
      location.href = "add_scene.html";
    }
  </script>
</html>
